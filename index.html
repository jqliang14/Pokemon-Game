<!DOCTYPE html>
<html>
    <head>
        <title> Pokemon Game </title>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    </head>
    <body>
        <h2>Choose a Pokemon!</h2>
        <input class="input" placeholder="Enter a Pokemon #">
        <button class="select">I Choose You!</button>

        <div class="container">
            <img class="pokedex" src="https://i.redd.it/6rfofno9nb811.png">
            <div class="name">Pokemon Name</div>
            <div class="type">Pokemon Type(s)</div>
            <div class="desc">This Pokemon is awesome!</div>
            <div class="height">Pokemon Height</div>
            <div class="weight">Pokemon Width</div>
            <div class="pic"><img class="pokeball" src="https://image.flaticon.com/icons/svg/188/188918.svg"></div>
        </div>

    </body>
</html>
